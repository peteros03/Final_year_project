<!DOCTYPE html>
<html>
<head>
    <title>{{ student.name }} - Profile</title>
</head>
<body>
    <h1>{{ student.name }}</h1>
    <img src="{{ student.photo.url }}" alt="{{ student.name }}" width="200">
    <p><strong>Department:</strong> {{ student.department }}</p>
    <p><strong>School:</strong> {{ student.school }}</p>
    <p><strong>College:</strong> {{ student.college }}</p>
    <p><strong>Campus:</strong> {{ student.college.campus }}</p>
    <p><strong>Finance Status:</strong> {{ student.finance_status }}</p>
    <p><strong>Academic Year:</strong> {{ student.academic_year }}</p>
    <p><strong>Laptop Serial:</strong> {{ student.laptop_serial }}</p>
</body>
</html>
